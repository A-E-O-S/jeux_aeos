<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AEOS</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- PHASER -->
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- LANDING SCREEN -->
  <div class="screen-landing" id="screenLanding">
    <div class="container">
        <div class="title">
          <h1>BIENVENUE A AEOS</h1>
        </div>
        <div class="play">
          <button type="button" class="playBtn" id="playBtn">
            <h2>PLAY</h2>
          </button>
        </div>
      <div class="created-by">
        <p>Un jeu crée par Adel, Elodie, Olivier & Stephanie.</p>
      </div>
    </div>
  </div>

  <!-- INTRO TEXT SCREEN -->
  <div class="screen-intro-text" id="screenIntroText">
    <div class="container">
      <div class="intro-title">
        <h2>HISTOIRE</h2>
      </div>
      <div id="displayText" class="display-text"></div>
      <div class="nextBtn" id="nextBtn">
        <button type="button" class="next-btn" id="nextBtn">
          <h5>DEMARRER</h5>
        </button>
      </div>
    </div>
  </div>

  <!-- GAMEPLAY SCREEN  -->
  <div id="screenGame" class="screen-game">
    <div id="game">
        <!-- GAME OVER SCREEN -->
        <div id="gameOver">
          <h2>GAME OVER</h2>
          <p>cliquez pour redémarrer</p>
        </div>
        <div id="gameEnd">
          <h2>FELICITATIONS</h2>
          <img src="assets/characters/mains/dogandplayer.png" alt="">
          <p>cliquez pour redémarrer</p>
        </div>
    </div>
  </div>

</body>
<script src="js/preload.js"></script>
<script src="js/create.js"></script>
<script src="js/update.js"></script>
<script src="js/config.js"></script>
<script src="js/choixperso.js"></script>
<script src="js/introtext.js"></script>

</html>
